---
title: Articles
layout: page
class: articles
permalink: /article/
---

<p>
  Things I've written.
</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">
        {{ post.date | date: "%-d %B, %Y" }}
      </span>
      <div class="summary">
        {{ post.summary }}
      </div>
    </li>
  {% endfor %}
</ul>
